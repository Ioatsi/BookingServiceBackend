app = "booking-service-backend"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "production"
  APP_DEBUG = "false"
  DB_CONNECTION = "mysql"
  DB_HOST = "booking-service-mysql.internal"
  DB_PORT = "3306"
  DB_DATABASE = "defaultdb"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
